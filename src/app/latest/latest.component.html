<!-- Cards with media area -->

<mat-card class="example-card bg-light text-dark" *ngFor="let blog of posts">
    <mat-card-title-group>
        <img mat-card-sm-image src="{{blog.featured_media_src_url}}">
      <mat-card-title>
        <a class="text-dark text-decoration-none" routerLink="/{{blog.categoryName}}/{{blog.slug }}_{{ blog.id }}">
          {{blog.title.rendered }}
        </a>
      </mat-card-title>
      <mat-card-subtitle class="text-secondary">{{ blog.date | date:'longDate'}}</mat-card-subtitle>
      
    </mat-card-title-group>
  
  </mat-card>
